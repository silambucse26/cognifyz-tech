<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz Technologies</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation Menu */
        nav {
            background-color: #232428;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Content Section */
        .content {
            margin: 20px;
        }

        .content img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }

        /* Form Section */
        .form-section {
            margin: 20px;
        }

        form input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Content Section -->
    <section class="content">
        <h1>Welcome to My Webpage</h1>
        <p>This is a simple webpage with HTML and CSS.</p>
        <img src="https://cdn5.f-cdn.com/ppic/219325140/logo/69533218/z3uoH/CROPPED_profile_logo_MBHWL_48c711d62010315c859dd37e07fe794a.png" alt="Sample Image">
    </section>

    <section class="form-section">
        <h2>Subscribe to Our Newsletter</h2>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>

</body>
</html>
